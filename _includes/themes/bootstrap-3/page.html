<div class="page-header">
  {% if page.page-img %} <div class="img-container"><img class="page-img" src="{{ page.page-img }}"></div>{% endif %}
  {% if page.title %} <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>{% endif %}
</div>

<div class="row">
  <div class="col-xs-12">
    {{ content }}
  </div>
</div>
